<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Statement Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            background-color: #91AEC1;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .form-section label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="container py-5">
        <h1 class="display-4 mb-4 text-center text-dark">Financial Statement Analysis</h1>

        <form id="financial-form">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-section">
                        <label for="current_assets" class="form-label">Current Assets:</label>
                        <input type="number" class="form-control" id="current_assets" name="current_assets">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-section">
                        <label for="current_liabilities" class="form-label">Current Liabilities:</label>
                        <input type="number" class="form-control" id="current_liabilities" name="current_liabilities">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-section">
                        <label for="inventory" class="form-label">Inventory:</label>
                        <input type="number" class="form-control" id="inventory" name="inventory">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-section">
                        <label for="revenue" class="form-label">Revenue:</label>
                        <input type="number" class="form-control" id="revenue" name="revenue">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-section">
                        <label for="gross_profit" class="form-label">Gross Profit:</label>
                        <input type="number" class="form-control" id="gross_profit" name="gross_profit">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-section">
                        <label for="net_income" class="form-label">Net Income:</label>
                        <input type="number" class="form-control" id="net_income" name="net_income">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-section">
                        <label for="total_assets" class="form-label">Total Assets:</label>
                        <input type="number" class="form-control" id="total_assets" name="total_assets">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-section">
                        <label for="operating_cash_flow" class="form-label">Operating Cash Flow:</label>
                        <input type="number" class="form-control" id="operating_cash_flow" name="operating_cash_flow">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-section">
                        <label for="capex" class="form-label">Capital Expenditures:</label>
                        <input type="number" class="form-control" id="capex" name="capex">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>

        <div id="ratios" class="mt-4"></div>
        <canvas id="ratiosChart" width="400" height="200" class="mt-3"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='financial_statement.js') }}"></script>
</body>
</html>
