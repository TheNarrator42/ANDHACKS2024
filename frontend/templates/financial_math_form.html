<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Mathematics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Financial Math Calculator</h2>
    
                <form id="financial-math-form" class="shadow p-4 mb-4 bg-white rounded">
                    <div class="mb-3">
                        <label>Principal (Amount):</label>
                        <input class="form-control" type="number" id="principal" name="principal" required>
                    </div>
    
                    <div class="mb-3">
                        <label>Interest Rate (%):</label>
                        <input class="form-control" type="number" step="0.01" id="rate" name="rate" required>
                    </div>
    
                    <div class="mb-3">
                        <label>Time Period (Years):</label>
                        <input class="form-control" type="number" id="time" name="time" required>
                    </div>
    
                    <!-- Payment field for annuities -->
                    <div id="payment-field" class="mb-3" style="display:none;">
                        <label>Payment (per period):</label>
                        <input class="form-control" type="number" id="payment" name="payment">
                    </div>
    
                    <!-- Compounding frequency for compound interest -->
                    <div id="compounding-field" class="mb-3" style="display:none;">
                        <label>Compounding Frequency (per year):</label>
                        <input class="form-control" type="number" id="compounding_frequency" name="compounding_frequency" value="1">
                    </div>
    
                    <div class="mb-3">
                        <label>Select Calculation:</label>
                        <select id="calculation-type" class="form-select">
                            <option value="future_value">Future Value</option>
                            <option value="present_value">Present Value</option>
                            <option value="compound_interest">Compound Interest</option>
                            <option value="future_value_annuity">Future Value of Annuity</option>
                            <option value="present_value_annuity">Present Value of Annuity</option>
                        </select>
                    </div>
    
                    <button type="submit" class="btn btn-primary w-100">Calculate</button>
                </form>
    
                <div id="result" class="result-container mt-4" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='financial_math.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
