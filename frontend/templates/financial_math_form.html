<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Mathematics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <h1>Financial Mathematics</h1>
    <form id="financial-math-form">
        <label>Principal (Amount):</label>
        <input type="number" id="principal" name="principal"><br>

        <label>Interest Rate (%):</label>
        <input type="number" step="0.01" id="rate" name="rate"><br>

        <label>Time Period (Years):</label>
        <input type="number" id="time" name="time"><br>

        <!-- Payment field for annuities -->
        <div id="payment-field" style="display:none;">
            <label>Payment (per period):</label>
            <input type="number" id="payment" name="payment"><br>
        </div>

        <!-- Compounding frequency for compound interest -->
        <div id="compounding-field" style="display:none;">
            <label>Compounding Frequency (per year):</label>
            <input type="number" id="compounding_frequency" name="compounding_frequency" value="1"><br>
        </div>

        <label>Select Calculation:</label>
        <select id="calculation-type">
            <option value="future_value">Future Value</option>
            <option value="present_value">Present Value</option>
            <option value="compound_interest">Compound Interest</option>
            <option value="future_value_annuity">Future Value of Annuity</option>
            <option value="present_value_annuity">Present Value of Annuity</option>
        </select><br>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="{{ url_for('static', filename='financial_math.js') }}"></script>
</body>
</html>
