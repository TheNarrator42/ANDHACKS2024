<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <h1>Investment Analysis Tool</h1>

    <form id="investment-form">
        <label>Discount Rate (%):</label>
        <input type="number" id="discount_rate" step="0.01" required><br>

        <label>Cash Flows (comma-separated):</label>
        <input type="text" id="cash_flows" placeholder="e.g., -50000, 10000, 20000, 30000, 40000" required><br>

        <button type="submit">Calculate NPV, IRR, and Payback Period</button>
    </form>

    <div id="investment_result"></div>

    <script src="{{ url_for('static', filename='investment_analysis.js') }}"></script>
</body>
</html>
