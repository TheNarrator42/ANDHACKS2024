<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}
    ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% include 'header.html' %}

    <h1 class = 'mt-5'>Investment Analysis Tool</h1>

    <form id="investment-form">
        
        <div class="container p-4">
            <div class="row justify-content-center"> <!-- This centers the row contents -->
                <div class="col-md-6 mx-auto"> <!-- Limit width and center the form on larger screens -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label">Discount Rate (%):</label>
                        <input class="form-control" type="number" id="discount_rate" step="0.01" required>
                    </div>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label">Cash Flows (comma-separated):</label>
                        <input class="form-control" type="text" id="cash_flows" placeholder="e.g., -50000, 10000, 20000, 30000, 40000" required>
                    </div>
        
                    <button type="submit" class="btn btn-primary w-100">Calculate NPV, IRR, and Payback Period</button>
                </div>
            </div>
        </div>

    </form>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg border-3" id="result-card" style="width: 18rem; border-color: black; display: none;">
            <div class="card-body">
                <div id="investment_result"></div>
            </div>
        </div>
    </div>



    <script src="{{ url_for('static', filename='investment_analysis.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
