<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk and Return (CAPM) Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <h1>Risk and Return (CAPM) Calculator</h1>

    <form id="capm-form">
        <label>Risk-Free Rate (%):</label>
        <input type="number" id="risk_free_rate" step="0.01" required><br>

        <label>Beta:</label>
        <input type="number" id="beta" step="0.01" required><br>

        <label>Expected Market Return (%):</label>
        <input type="number" id="market_return" step="0.01" required><br>

        <button type="submit">Calculate Required Rate of Return</button>
    </form>

    <div id="capm_result"></div>

    <canvas id="risk_return_chart" width="400" height="200"></canvas>

    <script src="{{ url_for('static', filename='risk_return.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
